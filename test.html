<!DOCTYPE html>
<html>
<head>
    <title>Test Bot</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 5px; padding: 10px 15px; }
        .response { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .input { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Bot Test Interface</h1>
    
    <div class="input">
        <button onclick="sendMessage('📝 تست')">تست</button>
        <button onclick="sendMessage('🌐 ترجمه')">ترجمه</button>
        <button onclick="sendMessage('/start')">شروع</button>
    </div>
    
    <div class="input">
        <input type="text" id="messageInput" placeholder="پیام خود را بنویسید...">
        <button onclick="sendCustomMessage()">ارسال</button>
    </div>
    
    <div id="responses"></div>

    <script>
        const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN'; // باید token واقعی را قرار دهید
        const CHAT_ID = '741378837';

        async function sendMessage(text) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text
                    })
                });
                
                const result = await response.json();
                addResponse(`Sent: "${text}"`);
                console.log('Response:', result);
            } catch (error) {
                addResponse(`Error: ${error.message}`);
                console.error('Error:', error);
            }
        }

        function sendCustomMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text) {
                sendMessage(text);
                input.value = '';
            }
        }

        function addResponse(text) {
            const div = document.createElement('div');
            div.className = 'response';
            div.textContent = new Date().toLocaleTimeString() + ': ' + text;
            document.getElementById('responses').appendChild(div);
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCustomMessage();
            }
        });
    </script>
</body>
</html>
